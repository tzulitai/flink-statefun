plugins {
    id 'org.apache.flink.java-conventions'
}

dependencies {
    implementation project(':statefun-ridesharing-protocol')
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.1.6.RELEASE'
    implementation 'org.springframework.kafka:spring-kafka:2.2.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.6.RELEASE'
    implementation 'org.webjars:sockjs-client:1.0.2'
    implementation 'org.webjars:stomp-websocket:2.3.3'
    implementation 'com.google.protobuf:protobuf-java:3.8.0'
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
}

description = 'statefun-ridesharing-example-simulator'
