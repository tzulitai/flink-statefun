version: "3.0"

module:
  meta:
    type: remote
  spec:
    functionEndpoints:
      - functionEndpoint:
          meta:
            kind: http
            type: com.foo.bar/*
          spec:
            urlPathTemplate: http://localhost:8080/functions/{typeName}
            timeout: 1minutes
            connectTimeout: 10seconds
            readTimeout: 10second
            writeTimeout: 10seconds
            maxNumBatchRequests: 10000
      - functionEndpoint:
          meta:
            kind: http
            type: com.foo.bar/greeter
          spec:
            urlPathTemplate: http://localhost:9999/functions/{typeName}
            timeout: 5minutes
            connectTimeout: 10seconds
            readTimeout: 20second
            writeTimeout: 20seconds
            maxNumBatchRequests: 60
    routers:
      - router:
          meta:
            type: org.apache.flink.statefun.sdk/protobuf-router
          spec:
            ingress: com.mycomp.igal/names
            target: "com.example/hello/{{$.name}}"
            messageType: org.apache.flink.test.SimpleMessage
            descriptorSet: classpath:test.desc
    ingresses:
      - ingress:
          meta:
            type: statefun.kafka.io/protobuf-ingress
            id: com.mycomp.igal/names
          spec:
            address: kafka-broker:9092
            topics:
              - names
            properties:
              - consumer.group: greeter
            messageType: org.apache.flink.test.SimpleMessage
            descriptorSet: classpath:test.desc
    egresses:
      - egress:
          meta:
            type: statefun.kafka.io/generic-egress
            id: com.mycomp.foo/bar
          spec:
            address: kafka-broker:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 100000
            properties:
              - foo.config: bar
