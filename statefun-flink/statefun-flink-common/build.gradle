    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.apache.flink:flink-core:1.11.3'
    testImplementation 'org.apache.flink:flink-test-utils-junit:1.11.3'
