plugins {
    id 'org.apache.flink.java-conventions'
}

dependencies {
    implementation project(':statefun-sdk')
    implementation project(':statefun-flink-io')
    implementation project(':statefun-flink-common')
    implementation 'org.apache.commons:commons-math3:3.5'
    implementation 'com.google.protobuf:protobuf-java:3.7.1'
    implementation 'org.apache.flink:flink-streaming-java_2.12:1.11.3'
    implementation 'org.apache.flink:flink-core:1.11.3'
    implementation 'org.slf4j:slf4j-log4j12:1.7.15'
    implementation 'log4j:log4j:1.2.17'
    testImplementation project(':statefun-e2e-tests-common')
    testImplementation project(':statefun-flink-harness')
}

description = 'statefun-smoke-e2e'
