plugins {
    id 'org.apache.flink.java-conventions'
}

dependencies {
    implementation project(':statefun-sdk')
    implementation project(':statefun-kafka-io')
    implementation 'com.google.protobuf:protobuf-java:3.7.1'
    testImplementation 'org.slf4j:slf4j-log4j12:1.7.15'
    testImplementation 'log4j:log4j:1.2.17'
    testImplementation project(':statefun-e2e-tests-common')
    testImplementation 'org.testcontainers:kafka:1.12.5'
    testImplementation 'org.apache.flink:flink-core:1.11.3'
}

description = 'statefun-sanity-e2e'
